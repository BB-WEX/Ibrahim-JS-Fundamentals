<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="Style.css">
    <script defer src="Script.js"></script>
</head>
<body>
        <div class="container">

            <div class="Sides" id="HOME">
                <h1>HOME</h1>
                <div class="Board">
                    <h1 id="HOMEcounter">0</h1>
                </div>
                <div class="Buttons">
                    <button id="one" onclick="AddScore(1, Home)">+1</button>
                    <button id="two" onclick="AddScore(2,Home)">+2</button>
                    <button id="three" onclick="AddScore(3, Home)">+3</button>
                </div>
            </div>

            <div class="Sides" id="AWAY">
                <h1>AWAY</h1>
                <div class="Board">
                    <h1 id="AWAYcounter">0</h1>
                </div>
                <div class="Buttons">
                    <button id="one" onclick="AddScore(1, Away)">+1</button>
                    <button id="two" onclick="AddScore(2, Away)">+2</button>
                    <button id="three" onclick="AddScore(3, Away)">+3</button>
                </div>
            </div>

        </div>
</body>
</html>
