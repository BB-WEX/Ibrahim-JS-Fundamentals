<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 21</title>
    <link rel="stylesheet" href="Style.css">
    <script defer src="Script.js"></script>
</head>

<body>

    <img class="logo" src="image.png" alt="">

    <div class="container">
        <div class="title">
            <h1>Blackjack</h1>
            <h2>Get closest to 21, don't go over, beat the dealer</h2>
        </div>


        <div class="dealer-info">
            temp
        </div>

        <div class="player-info">
            <div class="hand">
                <h1>Your Hand: <span id="total">0</span></h1>
                <p id="hand"></p>
            </div>

            <div class="choices">
                <button class="hit" onclick="hit()">"Hit me"</button>
                <button class="pass" onclick="pass()">"I'll stay"</button>
            </div>

            <div class="betting">
                <p class="score" id="score">You: £200</p>
                <p class="bet" id="bet">Bet: £0</p>
            </div>
        </div>

    </div>

</body>

</html>
