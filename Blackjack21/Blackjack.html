<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 21</title>
    <link rel="stylesheet" href="Style.css">
    <script defer src="Script.js"></script>
</head>

<body>

    <img class="logo" src="image.png" alt="">

    <div class="container">
        <div class="title">
            <h1>Blackjack</h1>
            <h2>Get closest to 21, don't go over, beat the dealer</h2>
        </div>

        <div class="player info">
            <div class="hand">
                <h1>Your Hand: <span id="total">0</span></h1>
                <p id="hand">Cards: </p>
                <h1 class="outcome" id="bust">Bust</h1>
                <h1 class="outcome" id="win">Win</h1>
            </div>

            <div class="choices">
                <button class="hit" id="hit" onclick="hit()">"Hit me"</button>
                <button class="pass" id="pass" onclick="pass()">"I'll stay"</button>
            </div>
            <div class="betting">
                <p class="score">You: £<span id="score">200</span></p>
                <p class="bet" >Bet: £ <input type="number" id="bet" min="0" max="200" step="10" value="20" placeholder="00" onkeydown="return false" onchange="updateBet()"></p>
            </div>

        </div>

    </div>

    <div class="container dealer">
        <div class="title">
            <h1>Dealer</h1>
        </div>

        <div class="dealer info">
            <h1>Hand: <span id="total">0</span></h1>
            <p id="hand">Cards: 0</p>
        </div>

    </div>
</body>

</html>
